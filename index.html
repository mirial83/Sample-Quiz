<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Quiz using accessibility tools">
    <meta charset="utf-8">
    <title>Sample Quiz</title>
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info"><label for="student-name">Name</label><input type="text" name="student-name" id="student-name" /></div>
          <div class="info"><label for="student-email">Email Address</label><input type="email" name="student-email" id="student-email" /></div>
          <div class="info"><label for="student-dob">DOB<span class="sr-only">(Date of Birth)</span></label><input type="date" name="student-dob" id="student-dob" /></div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="question1">
              <legend>The legend element represents a caption for the content of its
                parent fieldset element</legend>
              <ul class="answers-list">
                <li><label><input type="radio" id="q1-a1">True</label></li>
                <li><label><input type="radio" id="q1-a2">False</label></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question2">
              <legend>A label element nesting an input element is required to have a
                for attribute with the same value as the input's id</legend>
              <ul class="answers-list">
                <li><label><input type="radio" id="q2-a1">True</label></li>
                <li><label><input type="radio" id="q2-a2">False</label></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
        <input type="submit" value="Submit"> 
      </form>
    </main>
  </body>
</html>
